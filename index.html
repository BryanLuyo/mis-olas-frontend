<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/sass/estilos.css?v=1.1">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/owl.theme.default.min.css">    
    <meta name="theme-color" content="#1484c2">
    <link rel="shortcut icon" href="static/img/logo.png">
    <title>Mis Olas | Admin</title>
</head>
<body>
    <main>
       <header class="d-flex align-items-center">
            <div class="container-fluid">
                <div class="row d-flex justify-content-between">
                    <div class="col-lg-1 ">
                        <img src="static/img/logo.png" class="logo" alt="">
                    </div>
                    <div class="col-lg-2 d-flex align-items-center justify-content-end">
                        <a href="" class="cerrar">Cerrar Sesi√≥n</a>
                    </div>
                </div>
            </div>
       </header>
       <section class="cuerpo">
            <aside class="cuerpo__navegador">
                <ul>
                    <li>
                        <a href="">
                            <img src="static/img/iconos/envivo.png" alt="">
                            <span>En vivo</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="static/img/iconos/evento.png" alt="">
                            <span>Eventos</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="static/img/iconos/play.png" alt="">
                            <span>Play Backs</span>
                        </a>
                    </li>
                </ul>
            </aside>
            <div class="cuerpo__contenido">                
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-3">
                                <a href="" class="content__card" data-toggle="modal" data-target="#exampleModal">
                                    <div class="content__card__img" style="background-image: url(static/img/playas/chicama.JPG);">
                                    </div>
                                    <div class="content__card__texto">
                                        <h3>Chicama</h3>
                                    </div>
                                </a>
                            </div>
                            <div class="col-lg-3">
                                <a href="" class="content__card">
                                    <div class="content__card__img" style="background-image: url(static/img/playas/laIsla.JPG);">
                                    </div>
                                    <div class="content__card__texto">
                                        <h3>La Isla</h3>
                                    </div>
                                </a>
                            </div>
                            <div class="col-lg-3">
                                <a href="" class="content__card">
                                    <div class="content__card__img" style="background-image: url(static/img/playas/mancora.JPG);">
                                    </div>
                                    <div class="content__card__texto">
                                        <h3>Mancora</h3>
                                    </div>
                                </a>
                            </div>
                            <div class="col-lg-3">
                                <a href="" class="content__card">
                                    <div class="content__card__img" style="background-image: url(static/img/playas/puntaRocas.JPG);">
                                    </div>
                                    <div class="content__card__texto">
                                        <h3>Punta Rocas</h3>
                                    </div>
                                </a>
                            </div>
                            <div class="col-lg-3">
                                <a href="" class="content__card">
                                    <div class="content__card__img" style="background-image: url(static/img/playas/lobitos.jpg);">
                                    </div>
                                    <div class="content__card__texto">
                                        <h3>Lobitos</h3>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </section>
    </main>      

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">            
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img src="static/img/iconos/close.png" alt="">    
                </button>
                <img src="static/img/playas/lobitos.jpg" class="img-fluid" alt="">
            </div>        
          </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>    
    <script src="static/js/bootstrap.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>          
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="static/js/script.js"></script>       
</body>
</html>
